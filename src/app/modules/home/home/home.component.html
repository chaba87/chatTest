<div class="message-box">
  <div class="card card-message" *ngFor="let msj of messages">
    <div class="card-body">
      <label class="creator">{{msj.Creator}}</label><br>
      <p class="card-text">{{msj.Body}}</p>
    </div>
  </div>
  <div class="input-send">
    <input type="text" style="width: 80%; margin-right: 1em;" #input autofocus [(ngModel)]="message.Body" />
    <button (click)="send()">Send</button>
  </div>
</div>
